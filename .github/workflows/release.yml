name: Release

# This workflow is triggered manually
#on:
#  workflow_dispatch:
#    inputs:
#      version:
#        description: 'Version'
#        required: true
#        default: ''

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: 'pip'
      - name: Display Python version
        run: python --version
      - name: Install requirements
        run: pip install -r .\src\requirements.txt
      - name: Build binary
        run: pyinstaller -F .\src\LostArkFishingUI.py
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          #tag_name: ${{ github.event.inputs.version }}
          #release_name: Release ${{ github.event.inputs.version }}
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Make zip not war
        run: |
          zip --junk-paths LostArkFishing .\dist\LostArkFishingUI.exe .\ressources\
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .\LostArkFishing.zip
          asset_name: LostArkFishing-${{ github.event.inputs.version }}.zip
          asset_content_type: application/zip